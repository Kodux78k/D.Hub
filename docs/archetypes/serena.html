<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Serena · ASCII Visual</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
    .circle {
      width: 200px;
      height: 200px;
      border: 2px dashed #60a5fa;
      border-radius: 50%;
      position: relative;
      animation: spin 16s linear infinite;
    }
    .face {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 20px;
      transform: translate(-50%, -100px);
      color: #60a5fa;
      text-shadow: 0 0 4px #60a5fa;
      animation: pulse 2s ease-in-out infinite, float 4s ease-in-out infinite;
    }
    .label {
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #60a5fa;
      text-transform: uppercase;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -100px) scale(1); }
      50% { transform: translate(-50%, -100px) scale(1.2); }
    }
    @keyframes float {
      0%, 100% { top: 50%; }
      50% { top: 48%; }
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="face">(•‿•)</div>
  </div>
  <div class="label">serena</div>
</body>
</html>
