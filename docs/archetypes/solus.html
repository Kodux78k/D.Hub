<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Solus · Pulso e Rastro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      margin-left: -100px;
      margin-top: -100px;
      border-radius: 50%;
      animation: spin 20s linear infinite;
    }
    .symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 24px;
      font-weight: bold;
      color: #64748b;
      transform: translate(-50%, -120px);
      animation: pulse 2.5s ease-in-out infinite;
      text-shadow: 0 0 5px #64748b, 0 0 10px #64748b;
    }
    .trail {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: #64748b;
      border-radius: 50%;
      box-shadow: 0 0 6px #64748b, 0 0 12px #64748b;
      transform: translate(-50%, -120px);
      animation: orbitTrail 20s linear infinite;
      opacity: 0.7;
    }
    .label {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -120px) scale(1); }
      50% { transform: translate(-50%, -120px) scale(1.3); }
    }
    @keyframes orbitTrail {
      0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="circle">
      <div class="symbol">(⌐■_■)</div>
      <div class="trail"></div>
    </div>
    <div class="label">solus</div>
  </div>
</body>
</html>
